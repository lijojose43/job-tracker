<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Job Tracker â€” PWA (Tailwind)</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#06b6d4">
  <link rel="icon" href="assets/icons/icon-192.png" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen antialiased">
  <header class="sticky top-0 bg-slate-900/80 backdrop-blur z-20 border-b border-slate-800">
    <div class="max-w-4xl mx-auto flex items-center justify-between p-3">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 bg-teal-400 rounded-lg flex items-center justify-center font-bold text-slate-900">JT</div>
        <h1 class="text-lg font-semibold">Job Tracker</h1>
      </div>
      <div class="flex items-center gap-2">
        <input id="fileInput" type="file" accept="application/json" class="hidden" />
        <button id="importBtn" class="px-3 py-2 rounded-md border border-slate-700 text-slate-200">Import JSON</button>
        <button id="addBtn" class="px-3 py-2 rounded-md bg-teal-500 text-slate-900 font-medium">+ Add</button>
      </div>
    </div>
  </header>

  <main class="max-w-4xl mx-auto p-4">
    <section class="grid grid-cols-1 sm:grid-cols-3 gap-3 mb-4">
      <input id="search" placeholder="Search company or job title" class="col-span-1 sm:col-span-2 px-3 py-2 rounded-md bg-slate-800 border border-slate-700"/>
      <div class="flex gap-2">
        <select id="statusFilter" class="px-3 py-2 rounded-md bg-slate-800 border border-slate-700">
          <option value="">All statuses</option>
          <option>Pending</option>
          <option>Applied</option>
          <option>Responded</option>
          <option>Interview</option>
          <option>Rejected</option>
          <option>Hired</option>
        </select>
        <select id="sort" class="px-3 py-2 rounded-md bg-slate-800 border border-slate-700">
          <option value="newest">Newest</option>
          <option value="oldest">Oldest</option>
        </select>
      </div>
    </section>

    <section id="cards" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></section>
  </main>

  <!-- Modal -->
  <div id="modal" class="fixed inset-0 bg-black/50 hidden items-end sm:items-center justify-center p-4">
    <form id="jobForm" class="w-full max-w-xl bg-slate-800 rounded-lg p-4 space-y-3">
      <div class="flex items-center justify-between">
        <h3 id="modalTitle" class="text-lg font-semibold">Add Job</h3>
        <button type="button" id="cancelBtn" class="text-slate-300">Close</button>
      </div>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-2">
        <label class="block"><span class="text-sm text-slate-300">Company Name</span><input name="companyName" required class="mt-1 w-full rounded-md bg-slate-900 px-3 py-2 border border-slate-700"/></label>
        <label class="block"><span class="text-sm text-slate-300">Job Title</span><input name="jobTitle" required class="mt-1 w-full rounded-md bg-slate-900 px-3 py-2 border border-slate-700"/></label>
      </div>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-2">
        <label class="block"><span class="text-sm text-slate-300">Location</span><input name="location" class="mt-1 w-full rounded-md bg-slate-900 px-3 py-2 border border-slate-700"/></label>
        <label class="block"><span class="text-sm text-slate-300">Contact Email</span><input name="contactEmail" type="email" class="mt-1 w-full rounded-md bg-slate-900 px-3 py-2 border border-slate-700"/></label>
      </div>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-2">
        <label class="block"><span class="text-sm text-slate-300">Contact Phone</span><input name="contactPhone" class="mt-1 w-full rounded-md bg-slate-900 px-3 py-2 border border-slate-700"/></label>
        <label class="block"><span class="text-sm text-slate-300">Status</span><select name="status" class="mt-1 w-full rounded-md bg-slate-900 px-3 py-2 border border-slate-700">
          <option>Pending</option><option>Applied</option><option>Responded</option><option>Interview</option><option>Rejected</option><option>Hired</option>
        </select></label>
      </div>
      <label class="block"><span class="text-sm text-slate-300">Notes</span><textarea name="notes" rows="3" class="mt-1 w-full rounded-md bg-slate-900 px-3 py-2 border border-slate-700"></textarea></label>
      <div class="flex justify-end gap-2">
        <button type="submit" class="px-4 py-2 bg-teal-500 rounded-md text-slate-900">Save</button>
      </div>
    </form>
  </div>

  <template id="cardTpl">
    <article class="p-4 bg-slate-800 rounded-xl border border-slate-700 shadow-sm flex flex-col h-full">
      <div class="flex justify-between items-start gap-2">
        <div>
          <div class="company font-semibold text-sm"></div>
          <div class="jobTitle text-xs text-slate-300"></div>
        </div>
        <div class="flex items-center gap-1">
          <button class="edit text-sm text-slate-300">Edit</button>
          <button class="delete text-sm text-red-400">Delete</button>
        </div>
      </div>
      <div class="mt-2 flex-1">
        <div class="location text-xs text-slate-400"></div>
        <div class="mt-2 flex gap-2">
          <a class="email text-xs underline"></a>
          <a class="phone text-xs underline"></a>
        </div>
        <p class="notes mt-2 text-xs text-slate-300 line-clamp-3"></p>
      </div>
      <div class="mt-3 flex items-center justify-between">
        <select class="statusSelect rounded-md bg-slate-900 px-2 py-1 border border-slate-700 text-xs"></select>
        <time class="timestamp text-xs text-slate-400"></time>
      </div>
    </article>
  </template>

  <script src="app.js"></script>
</body>
</html>
