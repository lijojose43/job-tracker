
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Job Tracker â€” PWA (Tailwind)</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0f172a">
  <link rel="icon" type="image/svg+xml" href="assets/icons/app-icon.svg" />
  <link rel="icon" href="assets/icons/icon-192.png" />
  <link rel="apple-touch-icon" href="assets/icons/icon-192.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Light theme overrides using class on body */
    body.theme-light { background-color: #f8fafc; color: #0f172a; }
    .theme-light .bg-slate-900 { background-color: #f8fafc !important; }
    .theme-light .text-slate-100 { color: #0f172a !important; }
    .theme-light .bg-slate-800 { background-color: #ffffff !important; }
    /* Handle Tailwind opacity variants by escaping slash */
    .theme-light .bg-slate-800\/80 { background-color: #ffffff !important; }
    .theme-light .border-slate-700 { border-color: #e2e8f0 !important; }
    .theme-light .border-slate-700\/70 { border-color: #e2e8f0 !important; }
    .theme-light .text-slate-300 { color: #334155 !important; }
    .theme-light .text-slate-400 { color: #475569 !important; }
    .theme-light header { background-color: #ffffff !important; background-image: none !important; }
    .theme-light header, .theme-light .border-slate-800 { border-color: #e2e8f0 !important; }
    .theme-light .text-slate-200 { color: #1f2937 !important; }
  </style>
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen antialiased">
  <header class="sticky top-0 bg-gradient-to-b from-slate-900/80 to-slate-900/60 backdrop-blur z-20 border-b border-slate-800/80">
    <div class="max-w-4xl mx-auto flex items-center justify-between p-3">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 bg-teal-400 rounded-xl flex items-center justify-center font-bold text-slate-900 shadow-sm">JT</div>
        <h1 class="font-semibold tracking-tight">Job Tracker</h1>
      </div>
      <div class="flex items-center gap-2">
        <input id="fileInput" type="file" accept="application/json" class="hidden" />
        <button id="importBtn" class="p-2 rounded-md border border-slate-700 text-slate-200" aria-label="Import JSON" title="Import JSON">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" class="w-5 h-5">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 16V4m0 12l-3-3m3 3l3-3M4 20h16"/>
          </svg>
        </button>
        <button id="exportBtn" class="p-2 rounded-md border border-slate-700 text-slate-200" aria-label="Export JSON" title="Export JSON">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" class="w-5 h-5">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 8v12m0-12l-3 3m3-3l3 3M4 4h16"/>
          </svg>
        </button>
        <button id="themeToggleBtn" class="p-2 rounded-md border border-slate-700 text-slate-200" aria-label="Toggle theme" title="Toggle theme">
          <!-- Moon icon default (dark mode) -->
          <svg id="themeIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" class="w-5 h-5">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>
          </svg>
        </button>
        <button id="profileBtn" class="p-2 rounded-md border border-slate-700 text-slate-200" aria-label="Profile settings" title="Profile settings">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" class="w-5 h-5">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.89 3.31.877 2.42 2.42a1.724 1.724 0 001.066 2.573c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.89 1.543-.877 3.31-2.42 2.42a1.724 1.724 0 00-2.573 1.066c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.89-3.31-.877-2.42-2.42a1.724 1.724 0 00-1.066-2.573c-1.756-.426-1.756-2.924 0-3.35.62-.15 1.06-.59 1.21-1.21.89-1.543 3.657-.323 2.42-2.42A1.724 1.724 0 007.752 5.383c.426-1.756 2.924-1.756 3.35 0z"/>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
          </svg>
        </button>
      </div>
    </div>
  </header>

  <main class="max-w-4xl mx-auto p-4">
    <section class="grid grid-cols-1 sm:grid-cols-3 gap-3 mb-4">
      <input id="search" placeholder="Search Company/School" class="col-span-1 sm:col-span-2 px-3 py-2 rounded-md bg-slate-800 border border-slate-700 text-base sm:text-sm"/>
      <div class="col-span-1">
        <select id="statusFilter" class="w-full px-3 pr-8 h-10 rounded-md bg-slate-800 border border-slate-700 text-sm">
          <option value="">All statuses</option>
          <option>Pending</option>
          <option>Applied</option>
          <option>Responded</option>
          <option>Interview</option>
          <option>Rejected</option>
          <option>Hired</option>
        </select>
      </div>
    </section>

    <section id="cards" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></section>
  </main>

  <footer class="mt-8 text-slate-900">
    <div class="max-w-4xl mx-auto px-4 py-3 text-center text-xs">&nbsp;</div>
  </footer>

  <!-- Bottom Sheet Modal -->
  <div id="modal" class="fixed inset-0 bg-black/50 hidden items-end justify-center p-0" role="dialog" aria-modal="true">
    <form id="jobForm" class="w-full bg-slate-800 rounded-t-2xl p-4 space-y-3 shadow-xl transform translate-y-full transition-transform duration-300 ease-out will-change-transform max-w-4xl max-h-[85vh] overflow-y-auto">
      <div class="mx-auto mb-2 mt-1 h-1.5 w-12 rounded-full bg-slate-600/70" id="sheetHandle" aria-label="Drag to close"></div>
      <div class="flex items-center justify-between">
        <h3 id="modalTitle" class="text-lg font-semibold">Add Job</h3>
        <button type="button" id="cancelBtn" class="text-slate-300 p-2 rounded-md hover:bg-slate-700/50" aria-label="Close">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" class="w-5 h-5">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M6 6l12 12M18 6L6 18"/>
          </svg>
        </button>
      </div>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-2">
        <label class="block"><span class="text-sm text-slate-300">Company/School Name</span><input name="companyName" required class="mt-1 w-full rounded-md bg-slate-900 px-3 py-2 border border-slate-700"/></label>
        <label class="block"><span class="text-sm text-slate-300">Job Title</span><input name="jobTitle" required class="mt-1 w-full rounded-md bg-slate-900 px-3 py-2 border border-slate-700"/></label>
      </div>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-2">
        <label class="block"><span class="text-sm text-slate-300">Location</span><input name="location" class="mt-1 w-full rounded-md bg-slate-900 px-3 py-2 border border-slate-700"/></label>
        <label class="block"><span class="text-sm text-slate-300">Contact Email</span><input name="contactEmail" type="email" class="mt-1 w-full rounded-md bg-slate-900 px-3 py-2 border border-slate-700"/></label>
      </div>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-2">
        <label class="block"><span class="text-sm text-slate-300">Contact Phone</span><input name="contactPhone" class="mt-1 w-full rounded-md bg-slate-900 px-3 py-2 border border-slate-700"/></label>
        <label class="block"><span class="text-sm text-slate-300">Status</span><select name="status" class="mt-1 w-full rounded-md bg-slate-900 px-3 py-2 border border-slate-700">
          <option>Pending</option><option>Applied</option><option>Responded</option><option>Interview</option><option>Rejected</option><option>Hired</option>
        </select></label>
      </div>
      <label class="block"><span class="text-sm text-slate-300">Website</span><input name="contactWebsite" placeholder="https://example.com" class="mt-1 w-full rounded-md bg-slate-900 px-3 py-2 border border-slate-700"/></label>
      <label class="block"><span class="text-sm text-slate-300">Notes</span><textarea name="notes" rows="3" class="mt-1 w-full rounded-md bg-slate-900 px-3 py-2 border border-slate-700"></textarea></label>
      <div class="flex justify-end gap-2">
        <button type="submit" class="px-4 py-2 bg-teal-500 rounded-md text-slate-900">Save</button>
      </div>
    </form>
  </div>

  <!-- Profile Bottom Sheet -->
  <div id="profileModal" class="fixed inset-0 bg-black/50 hidden items-end justify-center p-0" role="dialog" aria-modal="true">
    <form id="profileForm" class="w-full bg-slate-800 rounded-t-2xl p-4 space-y-3 shadow-xl transform translate-y-full transition-transform duration-300 ease-out will-change-transform max-w-4xl max-h-[85vh] overflow-y-auto">
      <div class="mx-auto mb-2 mt-1 h-1.5 w-12 rounded-full bg-slate-600/70" id="profileSheetHandle" aria-label="Drag to close"></div>
      <div class="flex items-center justify-between">
        <h3 class="text-lg font-semibold">Profile</h3>
        <button type="button" id="profileCancelBtn" class="text-slate-300 p-2 rounded-md hover:bg-slate-700/50" aria-label="Close">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" class="w-5 h-5">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M6 6l12 12M18 6L6 18"/>
          </svg>
        </button>
      </div>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-2">
        <label class="block"><span class="text-sm text-slate-300">Name</span><input name="name" class="mt-1 w-full rounded-md bg-slate-900 px-3 py-2 border border-slate-700"/></label>
        <label class="block"><span class="text-sm text-slate-300">Phone</span><input name="phone" class="mt-1 w-full rounded-md bg-slate-900 px-3 py-2 border border-slate-700"/></label>
      </div>
      <label class="block"><span class="text-sm text-slate-300">Email</span><input name="email" type="email" class="mt-1 w-full rounded-md bg-slate-900 px-3 py-2 border border-slate-700"/></label>
      <div class="flex justify-end gap-2">
        <button type="submit" class="px-4 py-2 bg-teal-500 rounded-md text-slate-900">Save</button>
      </div>
    </form>
  </div>

  <template id="cardTpl">
    <article class="p-4 bg-slate-800/80 backdrop-blur rounded-2xl border border-slate-700/70 shadow-sm flex flex-col h-full transition transform hover:-translate-y-0.5 hover:shadow-md">
      <div class="flex justify-between items-start gap-2">
        <div>
          <div class="company font-semibold text-base tracking-tight"></div>
          <div class="jobTitle text-sm text-slate-300"></div>
        </div>
        <div class="flex items-center gap-3">
          <button class="edit text-sm text-slate-300" aria-label="Edit" title="Edit">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" class="w-5 h-5">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931z"/>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M19.5 7.125L17.25 4.875"/>
            </svg>
          </button>
          <button class="delete text-sm text-red-400" aria-label="Delete" title="Delete">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" class="w-5 h-5">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M6 7h12M9 7V5a1 1 0 011-1h4a1 1 0 011 1v2m2 0v12a2 2 0 01-2 2H8a2 2 0 01-2-2V7h10z"/>
            </svg>
          </button>
        </div>
      </div>
      <div class="mt-2 flex-1">
        <div class="location text-sm text-slate-400"></div>
        <div class="mt-2 flex gap-5">
          <a class="email text-sm underline" aria-label="Email" title="Email">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" class="w-5 h-5">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 7l9 6 9-6M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
            </svg>
          </a>
          <a class="phone text-sm underline" aria-label="Call" title="Call">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" class="w-5 h-5">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 5a2 2 0 012-2h1.28a1 1 0 01.95.684l1.12 3.36a1 1 0 01-.27 1.04l-1.2 1.2a16 16 0 006.72 6.72l1.2-1.2a1 1 0 011.04-.27l3.36 1.12a1 1 0 01.684.95V19a2 2 0 01-2 2h-1C9.163 21 3 14.837 3 7V6a1 1 0 011-1z"/>
            </svg>
          </a>
          <a class="website text-sm underline" aria-label="Website" title="Website" target="_blank" rel="noopener noreferrer">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" class="w-5 h-5">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 3a9 9 0 100 18 9 9 0 000-18z"/>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 12h18M12 3a15 15 0 010 18M12 3a15 15 0 000 18"/>
            </svg>
          </a>
          <a class="maps text-sm underline" aria-label="Google Maps" title="Google Maps" target="_blank" rel="noopener noreferrer">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" class="w-5 h-5">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 11a3 3 0 100-6 3 3 0 000 6z"/>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M19.5 9c0 7.5-7.5 12-7.5 12S4.5 16.5 4.5 9a7.5 7.5 0 1115 0z"/>
            </svg>
          </a>
        </div>
        <p class="notes mt-2 text-sm text-slate-300 line-clamp-3"></p>
      </div>
      <div class="mt-3 flex items-center justify-between">
        <select class="statusSelect w-auto rounded-md bg-slate-900 px-3 pr-8 h-10 border border-slate-700 text-sm"></select>
        <time class="timestamp ml-auto text-right text-sm text-slate-400"></time>
      </div>
    </article>
  </template>

  <!-- Floating Add Button (FAB) -->
  <button id="addBtn" class="fixed bottom-5 right-5 h-16 w-16 rounded-full bg-teal-500 text-slate-900 shadow-lg shadow-teal-500/30 flex items-center justify-center hover:shadow-xl hover:scale-105 transition focus:outline-none focus:ring-4 focus:ring-teal-400/40" aria-label="Add Job" title="Add Job">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" class="w-7 h-7">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v14M5 12h14"/>
    </svg>
  </button>

  <script src="app.js"></script>
</body>
</html>
